<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Browser
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-[#30343a] font-sans">
  <div class="max-w-full mx-auto">
   <!-- Browser top bar -->
   <div class="flex items-center space-x-2 px-3 py-1 bg-[#30343a] border-b border-[#3a3f46]">
    <!-- Circles -->
    <div class="flex space-x-2">
     <div class="w-3 h-3 rounded-full bg-[#ff5f56]">
     </div>
     <div class="w-3 h-3 rounded-full bg-[#ffbd2e]">
     </div>
     <div class="w-3 h-3 rounded-full bg-[#27c93f]">
     </div>
    </div>
    <!-- Tab -->
    <div class="flex items-center bg-[#3a3f46] rounded-md px-3 py-1 text-[#d7d7d7] text-sm font-normal max-w-[120px] truncate">
     New Tab 
     <button aria-label="Close tab" class="ml-2 text-[#d7d7d7] hover:text-white focus:outline-none">
      <i class="fas fa-times text-xs">
      </i>
     </button>
    </div>
    <!-- Plus button -->
    <button aria-label="New tab" class="text-[#6b6f73] hover:text-white focus:outline-none">
     <i class="fas fa-plus text-sm">
     </i>
    </button>
   </div>
   <!-- Navigation bar -->
   <div class="flex items-center space-x-2 px-3 py-2 bg-[#2f3237] border-b border-[#3a3f46]">
    <!-- Back arrow -->
    <button aria-label="Back" class="text-[#6b6f73] hover:text-white focus:outline-none">
     <i class="fas fa-arrow-left text-base">
     </i>
    </button>
    <!-- Forward arrow -->
    <button aria-label="Forward" class="text-[#6b6f73] hover:text-white focus:outline-none">
     <i class="fas fa-arrow-right text-base">
     </i>
    </button>
    <!-- URL bar -->
    <input aria-label="Search Google or type a URL" class="flex-1 bg-[#3a3f46] rounded-md py-1 px-3 text-[#b9bbbe] placeholder-[#b9bbbe] text-sm focus:outline-none focus:ring-2 focus:ring-[#3a3f46]" placeholder="Powered by Mock" type="text"/>
    <!-- Profile picture -->
    <img alt="User profile picture placeholder, 24 by 24 pixels, dark gray background with white letter U" class="w-6 h-6 rounded-full ml-2" height="24" src="https://storage.googleapis.com/a1aa/image/1d4abc82-8fda-4dae-f738-811b761687df.jpg" width="24"/>
    <!-- Menu dots -->
    <button aria-label="Menu" class="text-[#6b6f73] hover:text-white focus:outline-none ml-1">
     <i class="fas fa-ellipsis-v text-lg">
     </i>
    </button>
   </div>
   <!-- Apps link -->
   <!-- <div class="flex items-center space-x-2 px-3 py-2 text-[#6b6f73] text-sm cursor-pointer select-none">
    <img alt="Apps icon placeholder, 16 by 16 pixels, dark gray background with white letter A" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/a83b3877-53da-45c0-3c44-894d4959dc55.jpg" width="16"/>
    <span>
     Apps
    </span>
   </div> -->
  </div>
 </body>
</html>
